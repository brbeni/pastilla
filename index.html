<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pastillero</title>
<style>
  body { font-family: Arial, sans-serif; padding: 10px 12px; background: #f9f9f9; max-width: 480px; margin: auto; }
  h1 { text-align: center; font-weight: normal; color: #333; margin-bottom: 12px; font-size: 1.5em; }
  .controls { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 12px; }
  input, button { font-size: 14px; padding: 8px 12px; border-radius: 6px; border: 1px solid #ccc; }
  input { flex: 1 1 60%; max-width: 70%; }
  button { flex: 1 1 30%; min-width: 80px; }
  #pillList { list-style: none; padding: 0; margin: 0; }
  li { background: white; margin-bottom: 8px; padding: 8px 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #ddd; font-size: 14px; transition: all 0.2s; }
  li.taken { text-decoration: line-through; color: #777; background: #defade; }
  .name { flex: 1; cursor: pointer; word-break: break-word; }
  .actions { display: flex; gap: 4px; }
</style>
</head>
<body>
<h1>Pastillero</h1>
<div class="controls">
  <input id="pillInput" type="text" placeholder="Añadir pastilla" />
  <button id="addBtn">Añadir</button>
  <button id="resetBtn">Desmarcar todas</button>
</div>
<ul id="pillList"></ul>

<script>
  let pills = [];

  const pillInput = document.getElementById('pillInput');
  const addBtn = document.getElementById('addBtn');
  const resetBtn = document.getElementById('resetBtn');
  const pillList = document.getElementById('pillList');

  function savePills() {
    localStorage.setItem('pills', JSON.stringify(pills));
  }

  function loadPills() {
    const data = localStorage.getItem('pills');
    if (data) pills = JSON.parse(data);
  }

  function renderPills() {
    pillList.innerHTML = '';
    pills.forEach((p, i) => {
      const li = document.createElement('li');
      li.className = p.taken ? 'taken' : '';
      
      const span = document.createElement('span');
      span.className = 'name';
      span.textContent = p.name;
      // Confirmar si la pastilla fue tomada o se va a desmarcar
      span.onclick = () => {
        if (!p.taken) {
          if (confirm(`¿Confirmas que has tomado la pastilla "${p.name}"?`)) {
            p.taken = true;
            savePills();
            renderPills();
          }
        } else {
          if (confirm(`¿Confirmas que quieres desmarcar la pastilla "${p.name}"?`)) {
            p.taken = false;
            savePills();
            renderPills();
          }
        }
      };

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'actions';

      const delBtn = document.createElement('button');
      delBtn.innerHTML = '×';
      delBtn.title = 'Borrar';
      delBtn.onclick = () => {
        pills.splice(i, 1);
        savePills();
        renderPills();
      };

      actionsDiv.appendChild(delBtn);
      li.appendChild(span);
      li.appendChild(actionsDiv);
      pillList.appendChild(li);
    });
  }

  addBtn.onclick = () => {
    const name = pillInput.value.trim();
    if (name) {
      pills.push({ name, taken: false });
      pillInput.value = '';
      savePills();
      renderPills();
    }
  };

  resetBtn.onclick = () => {
    if (pills.length === 0) return;
    if (confirm('¿Quieres desmarcar todas las pastillas?')) {
      pills.forEach(p => p.taken = false);
      savePills();
      renderPills();
    }
  };

  loadPills();
  renderPills();
</script>
</body>
</html>
